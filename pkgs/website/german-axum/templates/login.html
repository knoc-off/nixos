{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-4">Login</h1>

  {% for message in messages %}
  <div class="p-2 mb-3 {% if message.level == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded">
    <strong>{{ message }}</strong>
  </div>
  {% endfor %}

  <form method="post" action="/login">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" id="username" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
             value="test">
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="password" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
             value="password">
    </div>

    <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Log In
    </button>

    {% if next %}
    <input type="hidden" name="next" value="{{next}}">
    {% endif %}
  </form>
</div>
{% endblock %}
