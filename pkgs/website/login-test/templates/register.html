<!-- ./templates/register.html -->
{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>

  {% if messages.len() > 0 %}
  <div class="mb-4">
    <ul class="bg-{{ error_class }}-50 p-4 rounded-md">
      {% for message in messages %}
      <li class="text-{{ message_class }}-700">{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <form method="post" class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input
        name="username"
        id="username"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input
        name="password"
        id="password"
        type="password"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="secret" class="block text-sm font-medium text-gray-700">Registration Secret</label>
      <input
        name="secret"
        id="secret"
        type="password"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div>
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Register
      </button>
    </div>
  </form>

  <div class="mt-4 text-center">
    <p class="text-sm text-gray-600">
      Already have an account?
      <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">Login</a>
    </p>
  </div>
</div>
{% endblock %}
