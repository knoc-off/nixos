{% extends "base.html" %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-sm">
        <h1 class="text-2xl font-bold mb-4">Document Upload</h1>

        <form hx-post="/upload"
              hx-encoding="multipart/form-data"
              hx-target="#result"
              class="space-y-4">

            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                <input type="file"
                       name="file"
                       required
                       accept=".pdf,.png,.jpg,.jpeg,.tiff,.doc,.docx"
                       class="w-full">
                <p class="text-sm text-gray-500 mt-2">
                    Supported formats: PDF, PNG, JPEG, TIFF, DOC, DOCX
                </p>
            </div>

            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                Upload and Process
            </button>
        </form>


        <div id="result" class="mt-6">
        <!-- Processing results will appear here -->
        </div>
    </div>
{% endblock %}
