<div class="space-y-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Document Analysis Results</h2>

    <div class="space-y-2">
        {% for item in items %}
            <div class="p-4 rounded-lg transition-colors
                {% if item.confidence >= 95.0 %}
                    bg-green-50 border border-green-200
                {% else if item.confidence >= 85.0 %}
                    bg-white border border-gray-200
                {% else if item.confidence >= 70.0 %}
                    bg-yellow-50 border border-yellow-200
                {% else %}
                    bg-red-50 border border-red-200
                {% endif %}">
                <div class="flex items-center justify-between">
                    <span class="font-medium
                        {% if item.confidence >= 95.0 %}
                            text-green-700
                        {% else if item.confidence >= 85.0 %}
                            text-gray-700
                        {% else if item.confidence >= 70.0 %}
                            text-yellow-700
                        {% else %}
                            text-red-700
                        {% endif %}">
                        {{ item.text }}
                    </span>
                    <span class="text-sm
                        {% if item.confidence >= 95.0 %}
                            text-green-600
                        {% else if item.confidence >= 85.0 %}
                            text-gray-600
                        {% else if item.confidence >= 70.0 %}
                            text-yellow-600
                        {% else %}
                            text-red-600
                        {% endif %}">
                        {{ item.confidence|confidence }}
                    </span>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="mt-8 p-4 bg-gray-50 rounded-lg">
        <div class="flex items-center justify-between">
            <div>
                <h3 class="text-lg font-semibold text-gray-800">Summary</h3>
                <p class="text-sm text-gray-600">{{ items|length }} items processed</p>
            </div>
            <a href="/results/{{ process_id }}.json"
               class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                Download JSON
            </a>
        </div>
    </div>
</div>
