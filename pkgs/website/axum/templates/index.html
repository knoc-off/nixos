<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Axum HTMX Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="/static/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-gray-100"> <!-- Test background -->
    <!-- Test box with multiple Tailwind utilities -->
    <div class="m-4 p-8 bg-blue-500 text-white rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold mb-4">Test Header</h1>
        <p class="text-xl">If Tailwind is working, this should be:</p>
        <ul class="list-disc ml-8">
            <li>In a blue box</li>
            <li>With white text</li>
            <li>Having rounded corners</li>
            <li>With some shadow</li>
        </ul>
    </div>

    <h1 class="text-3xl font-bold underline">Current Count: {{ count }}</h1>
    <form hx-post="/click" hx-target="body" hx-swap="outerHTML">
        <input type="hidden" name="count" value="{{ count }}" />
        <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">
            Increment Counter
        </button>
    </form>
</body>
</html>
