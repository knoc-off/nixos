<div class="board">
    {% for y in 0..board_size %}
        {% for x in 0..board_size %}
            {% set cell_class = "cell" %}
            {% if (x, y) in snake %}
                {% set cell_class = cell_class ~ " snake" %}
            {% elif (x, y) == food %}
                {% set cell_class = cell_class ~ " food" %}
            {% endif %}
            <div class="{{ cell_class }}"></div>
        {% endfor %}
    {% endfor %}
</div>
